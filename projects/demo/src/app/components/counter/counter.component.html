<h3>Counter</h3>
<button (click)="handleCount(-1)" [disabled]="counter === -10"> ➖</button>
<span [ngClass]="{negative: counter< 0}">
  {{counter}}
</span>
<button (click)="handleCount(+1)" [disabled]="counter === 10"> ➕</button>

@if (counter === 10) {
<p>Has llegado al límite superior</p>
} @else if (counter === -10) {
<p>Has llegado al límite inferior</p>
}
