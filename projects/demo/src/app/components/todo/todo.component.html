<h2>Lista de tareas (todo)</h2>

<isdi-task-add (addTaskEvent)="addTask($event)" />

<ul #refLista class="list">
  @for (item of tasks; track item.id) {
  <li [title]="item.id" [id]="item.id">
    <isdi-task-card [task]="item" (updateEvent)="updateTask($event)" (deleteEvent)="deleteTask($event)" />
  </li>
  } @empty {
  <p>Loading</p>
  }
</ul>
